version: '3.8'

services:
  ai-cv-parsing:
    build: .
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s