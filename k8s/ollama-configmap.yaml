apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama-config
  namespace: ollama
data:
  # Default model to download and use
  DEFAULT_MODEL: "qwen3:4b"
  # Ollama configuration
  OLLAMA_HOST: "0.0.0.0"
  OLLAMA_PORT: "11434"
  # Model download script
  download-models.sh: |
    #!/bin/bash
    echo "Downloading default model: ${DEFAULT_MODEL}"
    ollama pull ${DEFAULT_MODEL}
    echo "Model download completed"